<!DOCTYPE html>
<html lang="en">

<head>
  <title> Sathyanarayana speed check </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Sathyanarayana speed check</h2>
  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">Stop Timer</button>

  <script>
    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    let stopTime = undefined;

    function recordTime() {
      stopTime = Date.now();
      console.log(stopTime);
    }
  </script>

</body>

</html>
