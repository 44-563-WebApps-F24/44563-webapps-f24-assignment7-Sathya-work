<!DOCTYPE html>
<html>

<head>
	<title>Sathyanarayana builds list with divs</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>

<body>
	<h2>Sathyanarayana builds list with divs</h2>

	<input type="text" id="inputItem" placeholder="Enter item here">

	<div class="flex-container" id="target">
		<div class="divlist">row item 1</div>
		<div class="divlist">row item 2</div>
		<div class="divlist">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="addEnd()">Add end</button>

	<script>
		function addEnd() {
			const inputValue = document.getElementById('inputItem').value;
			if (inputValue) {
				let element = document.createElement("div");
				element.innerHTML = inputValue;
				element.className = "divlist";

				let container = document.getElementById('target');
				container.appendChild(element);

				document.getElementById('inputItem').value = '';
			}
			else {
				alert("Please enter an item.");
			}
		}
	</script>
</body>

</html>
